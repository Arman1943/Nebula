<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Orbit | Mobile</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;600&display=swap');
        
        :root { --bg: #0b0c15; --panel: #151725; --accent: #00d9ff; --text: #e0e6ed; }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            /* Use dvh to fix Android address bar resizing issues */
            height: 100dvh; 
            width: 100vw; 
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- LAYOUT --- */
        .dashboard { 
            flex: 1; /* Takes up top space */
            display: flex; flex-direction: column; 
            min-height: 0; /* Allows shrinking */
            border-bottom: 1px solid #333;
        }

        .stage { 
            flex: 1; 
            background: radial-gradient(circle at center, #1a1d2e 0%, var(--bg) 80%); 
            position: relative; display: flex; justify-content: center; align-items: center; 
        }

        .deck { 
            height: auto; padding: 10px; background: var(--panel);
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
        }

        .sidebar { 
            height: 40%; /* Fixed height for chat on mobile */
            background: #0f111a; 
            display: flex; flex-direction: column; 
        }

        /* --- COMPONENTS --- */
        .avatar-grid { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; padding: 10px; }
        .user-node { width: 75px; height: 75px; border-radius: 22px; background: #222; position: relative; display: flex; justify-content: center; align-items: center; border: 2px solid transparent; transition: 0.2s; }
        .user-node img { width: 100%; height: 100%; object-fit: cover; border-radius: 20px; opacity: 0.8; }
        .user-node.speaking { border-color: var(--accent); transform: scale(1.05); box-shadow: 0 0 15px rgba(0,217,255,0.4); }
        .username-tag { position: absolute; bottom: -10px; background: #000; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-family: 'Rajdhani'; font-weight: 700; white-space: nowrap; z-index: 2; }

        .card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 10px; padding: 12px; cursor: pointer; text-align: center;
        }
        .card.active { border-color: var(--accent); background: rgba(0,217,255,0.1); }
        .card h3 { font-family: 'Rajdhani'; font-size: 1rem; margin: 0; }

        .controls { 
            position: absolute; bottom: 10px; display: flex; gap: 10px; 
            opacity: 0; pointer-events: none; transition: 0.3s; 
            background: rgba(0,0,0,0.6); padding: 8px; border-radius: 16px; z-index: 10;
        }
        .controls.visible { opacity: 1; pointer-events: all; }
        .btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        .btn.hangup { color: #ff0055; border-color: rgba(255,0,85,0.3); }

        /* --- CHAT --- */
        .chat-area { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { font-size: 0.85rem; margin-bottom: 5px; line-height: 1.3; color: #ccc; }
        .msg b { color: var(--accent); }
        
        .input-area { 
            padding: 10px; background: #151725; border-top: 1px solid #333; 
            display: flex; gap: 10px; /* Fix for button alignment */
        }
        .chat-input { 
            flex: 1; padding: 12px; background: #000; border: 1px solid #333; 
            color: white; border-radius: 8px; font-size: 16px; /* Prevents zoom on iOS */
        }
        .send-btn {
            background: var(--accent); border: none; color: #000; 
            width: 40px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* LOGIN */
        #login-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0c15; z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .login-box { width: 80%; max-width: 300px; text-align: center; }
        .login-input { width: 100%; padding: 15px; background: #1a1d2e; border: 1px solid #333; color: white; border-radius: 8px; margin-bottom: 15px; text-align: center; font-size: 1.1rem; }
        .login-btn { width: 100%; padding: 15px; background: var(--accent); border: none; font-weight: bold; border-radius: 8px; font-size: 1rem; color: #000; }

        /* Media Query for Desktop override */
        @media (min-width: 769px) {
            body { flex-direction: row; }
            .dashboard { height: 100%; width: 70%; border-bottom: none; border-right: 1px solid #333; }
            .sidebar { height: 100%; width: 30%; }
            .deck { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <div id="login-modal">
        <div class="login-box">
            <h1 style="font-family:'Rajdhani'; color:white; margin-bottom:20px;">ORBIT</h1>
            <input type="text" id="username-input" class="login-input" placeholder="Callsign">
            <button class="login-btn" onclick="enterApp()">CONNECT</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="stage" onclick="resumeAudio()"> <div style="position:absolute; top:10px; left:10px; color:#555; font-size:0.7rem;" id="status-text">SYSTEM IDLE</div>
            
            <div class="avatar-grid" id="avatar-grid"></div>
            
            <div class="controls" id="controls">
                <button class="btn" onclick="toggleMic()" id="mic-btn">üé§</button>
                <button class="btn" onclick="toggleNoise()" id="noise-btn" style="color:#00ff9d; border-color:#00ff9d;">„Ä∞Ô∏è</button>
                <button class="btn hangup" onclick="leaveRoom()">üìû</button>
            </div>
        </div>

        <div class="deck">
            <div class="card" onclick="joinRoom('Squad')"><h3>Squad</h3></div>
            <div class="card" onclick="joinRoom('Lobby')"><h3>Lobby</h3></div>
            <div class="card" onclick="joinRoom('Tactical')"><h3>Tactical</h3></div>
            <div class="card" onclick="joinRoom('Chill')"><h3>Chill</h3></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="chat-area" id="chat-box">
            <div class="msg">System ready.</div>
        </div>
        <div class="input-area">
            <input class="chat-input" id="msg-input" placeholder="Message..." autocomplete="off">
            <button class="send-btn" onclick="manualSend()">></button>
        </div>
    </div>

    <script>
        const socket = io();
        const myPeer = new Peer(undefined, { config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]} });

        let myPeerId = null, myUsername = "Unknown", myStream = null, currentRoom = null;
        let peers = {}, audioCtx = null, noiseEnabled = true;

        myPeer.on('open', id => myPeerId = id);

        // --- CORE FUNCTIONS ---

        function enterApp() {
            const name = document.getElementById('username-input').value;
            if(!name) return;
            myUsername = name;
            document.getElementById('login-modal').style.display = 'none';
            socket.emit('join-app', { username: name, peerId: myPeerId });
            
            // Init Audio Context immediately on user click
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        // Fix for Android "AudioContext was not allowed to start"
        function resumeAudio() {
            if(audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function joinRoom(roomName) {
            resumeAudio(); // Ensure audio is ready
            if(currentRoom === roomName) return;
            if(currentRoom) leaveRoom();

            // Mobile-optimized constraints
            const constraints = { 
                audio: { 
                    echoCancellation: true, 
                    noiseSuppression: true, 
                    autoGainControl: true 
                }, 
                video: false 
            };

            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                myStream = stream;
                currentRoom = roomName;
                
                updateUI(true, roomName);
                addAvatar(myPeerId, myUsername, true);
                setupVisualizer(stream, myPeerId);
                
                socket.emit('join-room', roomName);

                // Answer incoming calls
                myPeer.on('call', call => {
                    call.answer(stream);
                    const audio = document.createElement('audio');
                    peers[call.peer] = call;
                    
                    call.on('stream', userStream => {
                        addAudio(audio, userStream);
                        setupVisualizer(userStream, call.peer);
                    });
                    
                    call.on('close', () => { audio.remove(); delete peers[call.peer]; });
                });

            }).catch(e => {
                alert("Microphone Error: " + e.message);
            });
        }

        function connectToNewUser(peerId) {
            const call = myPeer.call(peerId, myStream);
            const audio = document.createElement('audio');
            peers[peerId] = call;
            
            call.on('stream', userStream => {
                addAudio(audio, userStream);
                setupVisualizer(userStream, peerId);
            });
            
            call.on('close', () => audio.remove());
        }

        // --- AUDIO & VISUALS ---

        function addAudio(audio, stream) {
            audio.srcObject = stream;
            audio.autoplay = true;
            audio.playsInline = true; // Critical for iOS/Android
            audio.muted = false;      // Ensure not muted
            document.body.append(audio);
            
            // Try to play immediately
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Auto-play prevented. User interaction required.");
                });
            }
        }

        function setupVisualizer(stream, peerId) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const src = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            src.connect(analyser);
            const data = new Uint8Array(analyser.frequencyBinCount);
            
            function loop() {
                const el = document.getElementById(`node-${peerId}`);
                if(!currentRoom || !el) return;
                analyser.getByteTimeDomainData(data);
                let sum = 0;
                for(let i=0; i<data.length; i++) sum += Math.abs(data[i] - 128);
                
                // Sensitivity threshold
                if((sum/data.length) > 3) el.classList.add('speaking');
                else el.classList.remove('speaking');
                
                requestAnimationFrame(loop);
            }
            loop();
        }

        // --- UTILS ---

        function leaveRoom() {
            if(!currentRoom) return;
            if(myStream) { myStream.getTracks().forEach(t => t.stop()); myStream = null; }
            Object.values(peers).forEach(c => c.close()); peers = {};
            document.querySelectorAll('audio').forEach(a => a.remove());
            socket.emit('leave-room');
            currentRoom = null;
            document.getElementById('avatar-grid').innerHTML = '';
            updateUI(false);
        }

        function manualSend() {
            const input = document.getElementById('msg-input');
            if(input.value.trim() !== "") {
                socket.emit('chat-msg', input.value); 
                input.value = '';
            }
        }
        
        // Handle Enter Key for Chat
        document.getElementById('msg-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') manualSend();
        });

        socket.on('user-connected', user => {
            addAvatar(user.peerId, user.username, false);
            setTimeout(() => connectToNewUser(user.peerId), 1000);
        });
        
        socket.on('user-disconnected', id => {
            if(peers[id]) peers[id].close(); delete peers[id];
            const el = document.getElementById(`node-${id}`); if(el) el.remove();
        });
        
        socket.on('room-users', users => users.forEach(u => {
            addAvatar(u.peerId, u.username, false);
            connectToNewUser(u.peerId);
        }));
        
        socket.on('new-chat', data => {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg"><b>${data.user}:</b> ${data.text}</div>`;
            box.scrollTop = box.scrollHeight;
        });

        function updateUI(active, room) {
            const ctrls = document.getElementById('controls');
            const stat = document.getElementById('status-text');
            if(active) { ctrls.classList.add('visible'); stat.innerText = room; }
            else { ctrls.classList.remove('visible'); stat.innerText = "IDLE"; }
            document.querySelectorAll('.card').forEach(c => {
                c.classList.toggle('active', c.innerText.includes(room));
            });
        }

        function addAvatar(id, name, self) {
            if(document.getElementById(`node-${id}`)) return;
            const div = document.createElement('div');
            div.className = 'user-node'; div.id = `node-${id}`;
            div.innerHTML = `<img src="https://api.dicebear.com/7.x/identicon/svg?seed=${name}"><div class="username-tag">${name}</div>`;
            document.getElementById('avatar-grid').appendChild(div);
        }

        function toggleMic() {
            if(!myStream) return;
            const t = myStream.getAudioTracks()[0];
            t.enabled = !t.enabled;
            document.getElementById('mic-btn').style.opacity = t.enabled ? '1' : '0.5';
        }
        
        function toggleNoise() {
            if(!myStream) return;
            const t = myStream.getAudioTracks()[0];
            noiseEnabled = !noiseEnabled;
            t.applyConstraints({ echoCancellation: noiseEnabled, noiseSuppression: noiseEnabled })
            .then(() => {
                document.getElementById('noise-btn').style.opacity = noiseEnabled ? '1' : '0.5';
            });
        }
    </script>
</body>
</html>
