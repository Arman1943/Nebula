<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit | Voice Deck</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap');
        :root { --bg: #0b0c15; --panel: #151725; --accent: #00d9ff; --text: #e0e6ed; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        .dashboard { flex: 1; display: flex; flex-direction: column; }
        .stage { flex: 1; background: radial-gradient(circle at center, #1a1d2e 0%, var(--bg) 80%); display: flex; justify-content: center; align-items: center; position: relative; }
        .avatar-grid { display: flex; gap: 30px; }
        .user-node { width: 100px; height: 100px; border-radius: 30px; background: #222; position: relative; display: flex; justify-content: center; align-items: center; border: 2px solid transparent; transition: 0.2s; }
        .user-node img { width: 100%; height: 100%; object-fit: cover; border-radius: 26px; opacity: 0.7; }
        .user-node.speaking { border-color: var(--accent); transform: scale(1.1); box-shadow: 0 0 30px rgba(0,217,255,0.4); }
        .username-tag { position: absolute; bottom: -25px; font-family: 'Rajdhani'; font-weight: 700; background: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; white-space: nowrap;}
        .controls { position: absolute; bottom: 30px; display: flex; gap: 15px; opacity: 0; pointer-events: none; transition: 0.3s; }
        .controls.visible { opacity: 1; pointer-events: all; }
        .btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; width: 50px; height: 50px; border-radius: 12px; cursor: pointer; font-size: 1.2rem; }
        .btn:hover { border-color: var(--accent); }
        .btn.hangup { color: #ff0055; border-color: rgba(255,0,85,0.3); }
        .deck { height: 180px; background: var(--panel); padding: 20px; display: flex; gap: 20px; border-top: 1px solid #222; }
        .card { min-width: 200px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 16px; padding: 20px; cursor: pointer; }
        .card.active { border-color: var(--accent); background: rgba(0,217,255,0.05); }
        .card h3 { font-family: 'Rajdhani'; margin-bottom: 5px; }
        /* Chat */
        .sidebar { width: 300px; background: #0f111a; border-left: 1px solid #222; display: flex; flex-direction: column; }
        .chat-area { flex: 1; padding: 20px; overflow-y: auto; }
        .msg { font-size: 0.9rem; margin-bottom: 8px; }
        .input-area { padding: 15px; border-top: 1px solid #222; }
        .chat-input { width: 100%; padding: 10px; background: #222; border: none; color: white; border-radius: 5px; }
        /* Modal */
        #login-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 99; display: flex; justify-content: center; align-items: center; }
        .login-btn { padding: 10px 20px; background: var(--accent); border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-modal">
        <div style="text-align:center; background:#151725; padding:40px; border-radius:20px;">
            <h2 style="font-family:'Rajdhani'">IDENTITY CHECK</h2>
            <br>
            <input type="text" id="username-input" placeholder="Enter Callsign" style="padding:10px;">
            <br>
            <button class="login-btn" onclick="enterApp()">CONNECT</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="stage">
            <div style="position:absolute; top:20px; left:20px; color:#666;" id="status-text">SYSTEM IDLE</div>
            <div class="avatar-grid" id="avatar-grid"></div>
            
            <div class="controls" id="controls">
                <button class="btn" onclick="toggleMic()" id="mic-btn">ðŸŽ¤</button>
                <button class="btn hangup" onclick="leaveRoom()">ðŸ“ž</button>
            </div>
        </div>

        <div class="deck">
            <div class="card" onclick="joinRoom('Command')"><h3>Command</h3><small>Tactical Comms</small></div>
            <div class="card" onclick="joinRoom('Lounge')"><h3>Lounge</h3><small>Open Frequency</small></div>
            <div class="card" onclick="joinRoom('Ops')"><h3>Ops</h3><small>Mission Control</small></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="chat-area" id="chat-box"></div>
        <div class="input-area"><input class="chat-input" placeholder="Transmit..." onkeypress="sendChat(event)"></div>
    </div>

    <script>
        const socket = io();
        const myPeer = new Peer(undefined, {
            config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]} 
        });

        let myPeerId = null;
        let myUsername = "Unknown";
        let myStream = null;
        let currentRoom = null;
        let peers = {}; // Track active calls: { peerId: callObject }

        // 1. Setup Peer
        myPeer.on('open', id => {
            myPeerId = id;
            console.log("My Peer ID:", id);
        });

        function enterApp() {
            const name = document.getElementById('username-input').value;
            if(!name) return;
            myUsername = name;
            document.getElementById('login-modal').style.display = 'none';
            socket.emit('join-app', { username: name, peerId: myPeerId });
        }

        // 2. Join Voice Room
        function joinRoom(roomName) {
            if(currentRoom === roomName) return;
            if(currentRoom) leaveRoom(); // Leave old first

            navigator.mediaDevices.getUserMedia({ audio: true, video: false }).then(stream => {
                myStream = stream;
                currentRoom = roomName;

                // Update UI
                updateUI(true, roomName);
                addAvatar(myPeerId, myUsername, true);

                // Join on Server
                socket.emit('join-room', roomName);

                // Handle Incoming Calls
                myPeer.on('call', call => {
                    // Answer their call with our stream
                    call.answer(stream);
                    
                    const audio = document.createElement('audio');
                    audio.autoplay = true; // IMPORTANT
                    audio.playsInline = true;

                    // Save call so we can close it later
                    peers[call.peer] = call;

                    call.on('stream', userAudioStream => {
                        addAudioStream(audio, userAudioStream);
                    });

                    call.on('close', () => {
                        audio.remove();
                        delete peers[call.peer];
                    });
                });

            }).catch(err => {
                console.error("Mic Error:", err);
                alert("Microphone access denied.");
            });
        }

        // 3. Connect to New User (Outgoing Call)
        function connectToNewUser(peerId, username) {
            // We call them
            const call = myPeer.call(peerId, myStream);
            const audio = document.createElement('audio');
            audio.autoplay = true; // IMPORTANT
            audio.playsInline = true;

            call.on('stream', userAudioStream => {
                addAudioStream(audio, userAudioStream);
            });

            call.on('close', () => {
                audio.remove();
            });

            peers[peerId] = call;
        }

        function addAudioStream(audio, stream) {
            audio.srcObject = stream;
            audio.addEventListener('loadedmetadata', () => {
                audio.play();
            });
            document.body.append(audio);
        }

        // 4. Leave Logic
        function leaveRoom() {
            if(!currentRoom) return;

            // Stop Mic
            if(myStream) {
                myStream.getTracks().forEach(track => track.stop());
                myStream = null;
            }

            // Close all Peer Connections
            Object.values(peers).forEach(call => call.close());
            peers = {};

            // Remove all audio elements
            document.querySelectorAll('audio').forEach(el => el.remove());

            // Notify Server
            socket.emit('leave-room');
            
            // UI Reset
            currentRoom = null;
            document.getElementById('avatar-grid').innerHTML = '';
            updateUI(false);
        }

        // 5. Socket Events
        socket.on('user-connected', user => {
            console.log("User connected:", user.username);
            addAvatar(user.peerId, user.username, false);
            // Wait 1s to ensure their peer is ready, then call
            setTimeout(() => connectToNewUser(user.peerId, user.username), 1000);
        });

        socket.on('user-disconnected', peerId => {
            console.log("User disconnected:", peerId);
            if(peers[peerId]) peers[peerId].close(); // Close WebRTC
            delete peers[peerId];
            
            const el = document.getElementById(`node-${peerId}`); // Remove Avatar
            if(el) el.remove();
        });

        socket.on('room-users', users => {
            users.forEach(user => {
                addAvatar(user.peerId, user.username, false);
                connectToNewUser(user.peerId, user.username);
            });
        });

        socket.on('new-chat', data => {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg"><b>${data.user}:</b> ${data.text}</div>`;
        });

        // 6. UI Helpers
        function updateUI(active, roomName) {
            const controls = document.getElementById('controls');
            const status = document.getElementById('status-text');
            const cards = document.querySelectorAll('.card');

            if(active) {
                controls.classList.add('visible');
                status.innerText = "LINKED: " + roomName;
                cards.forEach(c => {
                    if(c.innerText.includes(roomName)) c.classList.add('active');
                    else c.classList.remove('active');
                });
            } else {
                controls.classList.remove('visible');
                status.innerText = "SYSTEM IDLE";
                cards.forEach(c => c.classList.remove('active'));
            }
        }

        function addAvatar(peerId, name, isSelf) {
            if(document.getElementById(`node-${peerId}`)) return;
            const div = document.createElement('div');
            div.className = 'user-node';
            div.id = `node-${peerId}`;
            div.innerHTML = `<img src="https://api.dicebear.com/7.x/identicon/svg?seed=${name}"><div class="username-tag">${name}</div>`;
            document.getElementById('avatar-grid').appendChild(div);
        }

        function sendChat(e) {
            if(e.key === 'Enter') {
                socket.emit('chat-msg', e.target.value);
                e.target.value = '';
            }
        }

        function toggleMic() {
            if(!myStream) return;
            const track = myStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('mic-btn').style.opacity = track.enabled ? '1' : '0.5';
        }
    </script>
</body>
</html>
